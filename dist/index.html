<ul class="benefits thumbnails">
	<li class="span4">
		<figure>
			<h3>Lightweight</h3>
		</figure>
		
		<figcaption class="caption">
			Designed to spin up fast, with only a thin layer between the servlet container and your code.
		</figcaption>
	</li>
	<li class="span4">
		<figure>
			<h3>No Magic</h3>
		</figure>
		
		<figcaption class="caption">
			Doesn't rely heavily on annotations, reflection, introspection or classpath scanning.
		</figcaption>
	</li>
	<li class="span4">
		<figure>
			<h3>Easy to learn</h3>
		</figure>
		
		<figcaption class="caption">
			Delivers APIs that are straight-forward and easy to learn and explore using your IDE tools.
		</figcaption>
	</li>
	
	<li class="span4">
		<figure>
			<h3>Modular</h3>
		</figure>
		
		<figcaption class="caption">
			Pull in modular components to support rapid development and solve common problems easily
		</figcaption>
	</li>
	<li class="span4">
	</li>
